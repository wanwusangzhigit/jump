<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短链接服务</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #238636; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2ea043; }
    </style>
</head>
<body>
    <div id="app">
        <h1>短链接管理</h1>
        <div class="form-group">
            <input type="text" id="name" placeholder="短链名称（如 baidu）" required>
        </div>
        <div class="form-group">
            <input type="url" id="url" placeholder="目标URL（如 https://baidu.com）" required>
        </div>
        <div class="form-group">
            <input type="password" id="token" placeholder="GitHub Token（管理权限）">
        </div>
        <button onclick="handleSubmit()">提交</button>
        <div id="message" style="margin-top: 15px;"></div>
    </div>

    <script>
        // 自动跳转逻辑
        (async () => {
            const path = window.location.pathname.replace(/^\//, '');
            if (!path) return;

            try {
                const response = await fetch(`/data/redirects.json?t=${Date.now()}`);
                const data = await response.json();
                const target = data.find(item => item.name === path)?.url;

                target ? window.location.replace(target) 
                     : document.body.innerHTML = '<h1>404 - 短链接不存在</h1>';
            } catch (error) {
                console.error('跳转错误:', error);
            }
        })();

        // 提交处理
        async function handleSubmit() {
            const name = document.getElementById('name').value.trim();
            const url = document.getElementById('url').value.trim();
            const token = document.getElementById('token').value.trim();

            if (!name || !url) {
                showMessage('名称和URL不能为空', 'red');
                return;
            }

            try {
                const apiUrl = 'https://api.github.com/repos/[YOUR_USERNAME]/[YOUR_REPO]/contents/data/redirects.json';
                
                // 获取当前数据
                const currentFile = await fetch(apiUrl).then(r => r.json());
                const content = atob(currentFile.content.replace(/\s/g, ''));
                let data = JSON.parse(content);

                // 检查重复
                const existingIndex = data.findIndex(item => item.name === name);
                if (existingIndex > -1 && !confirm(`"${name}" 已存在，确认覆盖吗？`)) return;

                // 更新数据
                if (existingIndex > -1) {
                    data[existingIndex].url = url;
                } else {
                    data.push({ name, url });
                }

                // 提交到GitHub
                const res = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `${existingIndex > -1 ? '更新' : '新增'}短链接: ${name}`,
                        content: btoa(JSON.stringify(data, null, 2)),
                        sha: currentFile.sha
                    })
                });

                if (res.ok) {
                    showMessage('操作成功！同步可能需要1-2分钟', 'green');
                    document.getElementById('name').value = '';
                    document.getElementById('url').value = '';
                } else {
                    throw new Error(await res.text());
                }
            } catch (error) {
                showMessage(`操作失败: ${error.message}`, 'red');
            }
        }

        function showMessage(text, color) {
            const msgDiv = document.getElementById('message');
            msgDiv.style.color = color;
            msgDiv.textContent = text;
            setTimeout(() => msgDiv.textContent = '', 5000);
        }
    </script>
</body>
</html>
