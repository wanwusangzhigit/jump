<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jump</title>
</head>
<body>
    <h2>jump</h2>
    <label for="inputText1">name：</label><br>
    <input type="text" id="inputText1" placeholder="name"><br><br>
    <label for="inputText2">url：</label><br>
    <input type="text" id="inputText2" placeholder="url"><br><br>
    <label for="inputText3">password：</label><br>
    <input type="text" id="inputText3" placeholder="password"><br><br>
    <button onclick="printAndDisplayText()">ok</button>

    <h3>data：</h3>
    <p id="displayText"></p>

    <script>
        function printAndDisplayText() {
            // 获取两个输入框的内容
            var text1 = document.getElementById("inputText1").value;
            var text2 = document.getElementById("inputText2").value;
            var text3 = document.getElementById("inputText3").value;
            // 打印到控制台
            console.log(text1);
            console.log(text2);
            console.log(text3);
            // 显示到页面
            var displayElement = document.getElementById("displayText");
            displayElement.innerHTML = "name" + text1 + "<br>" + "url: " + text2;
            var password=process.env.CREATE_PASSWORD;
            if(text3==password){
                console.log("true")
            }
            console.log("run successfully")
        }
    </script>
</body>
</html>
